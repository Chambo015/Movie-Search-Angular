<div class="container">
  <h2>Bill Gates</h2>
  <div class="about">
    <img [src]="photoUrl" alt="" width="300" class="photo">
    <p class="biography">{{biography}}</p>
  </div>
  
  <div class="quotes">
    <h2>Quotes</h2>
  <app-quote class="quote" *ngFor="let q of quotes" [quote]='q' ></app-quote>
  </div>
  
  <div class="links">
  <h2>Links</h2>
  <ul>
    <li *ngFor="let l of links"><a href="{{l}}">{{l}}</a></li>
  </ul>
  </div>
</div>
