<div class="w-[700px]  bg-black centerModal flex rounded-md gap-7">
  <div class="w-1/3 flex-shrink-0 relative before:absolute before:w-full before:h-full before:bg-gradient-to-l from-black">
    <img
      class="rounded-md w-full h-full object-cover"
      [src]="film?.Poster"
      alt=""
      srcset=""
    />
  </div>
  <div class="flex flex-col text-white p-4 my-4 mr-3">
    <p class="font-semibold text-xl mb-3">{{film?.Title}}</p>
    <p><span class="text-slate-300">Year:</span> {{film?.Year}}</p>
    <p><span class="text-slate-300">Runtime:</span> {{film?.Runtime}}</p>
    <p><span class="text-slate-300">Genre:</span> {{film?.Genre}}</p>
    <p ><span class="text-slate-300">Director:</span> {{film?.Director}}</p>
    <p ><span class="text-slate-300">Actors:</span> {{film?.Actors}}</p>
    <p class="my-4">{{film?.Plot}}</p>
    <div class="flex flex-col items-start gap-2" *ngIf="film!.Ratings">
      <span class="py-1 px-2 border rounded-md text-xs " *ngFor="let r of film!.Ratings">{{r.Source}} {{r.Value}}</span>
    </div>
  </div>
  <button (click)="close()" class="text-gray-400 absolute py-1 px-2 top-3 right-3 text-xs rounded border border-gray-400 hover:bg-white/30">закрыть</button>
</div>
