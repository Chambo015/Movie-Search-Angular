<form class="flex" [formGroup]="form" (ngSubmit)="submit()">
    <input class="border px-2" type="text" name="film" formControlName="title" placeholder="Название фильма...">
    <input class="border px-2" type="number" name="year" formControlName="year" min="1900" max="20222" placeholder="год...">
    <button class="border py-2 px-5 rounded"  type="submit">Найти</button>
</form>
